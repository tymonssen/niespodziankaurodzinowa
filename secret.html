<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tylko dla Ciebie ❤️</title>

  <!-- To samo CSS co główna strona -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* dodatkowe style tylko dla tej podstrony */

    body {
      margin: 0;
      overflow: hidden;
    }

    .secret-wrapper {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .secret-video {
      width: 100%;
      max-width: 1100px;
      background: black;
      border-radius: 14px;
      box-shadow: 0 40px 120px rgba(0,0,0,0.9);
      animation: fadeIn 1.2s ease forwards;
    }

    .secret-video video {
      width: 100%;
      max-height: 75vh;
      border-radius: 14px;
      background: black;
    }

    /* powrót */
    .back-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 3;
      text-decoration: none;
      color: var(--gold);
      border: 2px solid var(--gold);
      padding: 8px 14px;
      border-radius: 12px;
      font-family: 'Playfair Display', serif;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      transition: all .3s ease;
    }

    .back-btn:hover {
      background: var(--gold);
      color: black;
      box-shadow: 0 0 25px rgba(212,175,55,0.6);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.96); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- TŁO jak na głównej -->
  <div class="bg-glow"></div>
  <div id="particles-js"></div>

  <!-- POWRÓT -->
  <a href="index.html" class="back-btn">← Powrót</a>

  <!-- VIDEO -->
  <div class="secret-wrapper">
    <div class="secret-video">
      <video controls autoplay>
        <source src="videos/mega-film.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo.
      </video>
    </div>
  </div>

  <!-- particles.js / tsparticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 40 },
        shape: {
          type: "image",
          image: { src: "images/heart.png", width: 32, height: 32 }
        },
        opacity: { value: 0.9 },
        size: { value: 18, random: true },
        move: {
          enable: true,
          speed: 1.5,
          direction: "bottom",
          random: true,
          outModes: { default: "out" }
        }
      },
      interactivity: { events: { onclick: { enable: false } } },
      retina_detect: true
    });
  </script>

</body>
</html>
